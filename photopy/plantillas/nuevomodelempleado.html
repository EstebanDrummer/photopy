{% extends 'base.html'%}
{% block titulo %} Nuevo empleado {% endblock %}
{% block encabezado %}
	<h1> Registra un nuevo Empleado </h1>
{% endblock %}
{% block contenido %}
	{% if formulario.errors %}
	     <p style="color: red;">
	    {{ formulario.errors|pluralize }}.
	     </p>
	{% endif %}
	<form action="" method="post"> 
		{% csrf_token %}
	<table>
	       {{ formulario.as_table }}
	<input type="submit">
	</table>
{% endblock %}
